<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Game</title>
  <style>
    body{
      text-align: center;
    }
    button{
      background-color: lightblue;
      height: 30px;
      font-size: 20px;
      font-weight: 700;
      margin: 3px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bat Ball Stump Game</h1>
  </header>
  <main>
    <button onclick="
     let computerchoice = getComputerChoice();
     let resultMsg=getResult('Bat',computerchoice);
     showResult('Bat',computerchoice,resultMsg);">Bat</button>

    <button onclick="
    computerchoice = getComputerChoice();    
    resultMsg=getResult('Ball',computerchoice);
    showResult('Ball',computerchoice,resultMsg);">Ball</button>
    
    <button onclick="
    computerchoice = getComputerChoice();    
    resultMsg=getResult('Stump',computerchoice);
    showResult('Stump',computerchoice,resultMsg);">Stump</button>

  </main>


  <script>

    let scorecount ={
      win :0,
      lost:0,
      tie:0,
    };


    function getComputerChoice(){
      let randomNumber = Math.random()*3;
     if(randomNumber>0 && randomNumber<=1){
      return 'Bat';
     }else if(randomNumber>1 && randomNumber<=2){
      return 'Ball';
     }else{ 
      return 'Stump';
     }
    }

    // ----------------------------
    function getResult(usermove, computermove){
      if(usermove==="Bat"){
        if(computermove==='Bat'){
          scorecount.tie++;
          return `It's a tie!!`;
        }else if(computermove==='Ball'){
          scorecount.win++;
          return 'You have won!!';
        }else if(computermove==='Stump'){
          scorecount.lost++;
          return 'Computer Won!! :<'
        }
      }
      else if(usermove==="Ball"){
        if(computermove==='Ball'){
          scorecount.tie++;
          return `It's a tie!!`;
     }else if(computermove==='Stump'){
      scorecount.win++;
      return 'You have won!!';
     }else if(computermove==='Bat'){
      scorecount.lost++;
      return 'Computer Won!! :<'
     }
      }
      else{}
     if(computermove==='Stump'){
      scorecount.tie++;
      return `It's a tie!!`;
     }else if(computermove==='Bat'){
      scorecount.win++;
      return 'You have won!!';
     }else if(computermove==='Ball'){
      scorecount.lost++;
      return 'Computer Won!! :<'
     }

      }


      // ----------------------------------------------
      function showResult(usermove,computermove,result){
        alert(`You have chosen ${usermove}.
Computer has chosen ${computermove}
        
${result}
Win : ${scorecount.win}
Lost : ${scorecount.lost}
Tie : ${scorecount.tie}
        `);
      }
    
  </script>
</body>
</html>
